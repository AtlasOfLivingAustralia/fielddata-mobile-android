buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4'
  }
}

allprojects {

  repositories {
    mavenCentral()
  }
}

project(':library:ActionBarSherlock:actionbarsherlock') {
  group = 'com.actionbarsherlock'
  version = '4.3.2-SNAPSHOT'
}


apply plugin: 'android-reporting'
