buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4'
  }
}

allprojects {

  repositories {
    mavenCentral()
  }
}

project(':libraries:ActionBarSherlock:actionbarsherlock') {
  group = 'com.actionbarsherlock'
  version = '4.3.2-SNAPSHOT'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}
apply plugin: 'android-reporting'
